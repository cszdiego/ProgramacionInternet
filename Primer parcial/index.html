<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/5e0e3e0aab.js" crossorigin="anonymous"></script>
    <title>MySuplements</title>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div class="left">
                <i class="fa-solid fa-bars bars"></i>
                <div class="navbar-item logo">
                    <a href="./index.html">
                        <img src="./Imagenes/Logo.jpg" alt="MySuplementsLogo" class="logo-img">
                        <h1>MySuplements</h1>
                    </a>
                </div>
            </div>
            
            <div class="right">
                <div class="navbar-item">
                    <a href="#" class="link">Sobre Nosotros</a>
                </div>
                <div class="navbar-item">
                    <a href="#" class="link">FAQ</a>
                </div>
                <div class="navbar-item">
                    <a href="">
                        <img src="./Imagenes/guest-img.png" alt="" class="profile-img">
                    </a>
                </div>
            </div>
            
        </nav>
    </header>

    <div class="page">
        <aside class="dismiss aside">
            <nav class="aside-navbar">
                <div class="top">
                    <a href="./index.html">Inicio</a>
                    <a href="">Mi Lista</a>
                </div>
                <div class="bottom">
                    <h2>Categorías</h2>
                    <a href="">Proteínas</a>
                    <a href="">Creatina</a>
                    <a href="">Pre Entreno</a>
                    <a href="">Vitaminas</a>
                    <a href="">BCAA</a>
                </div>
            </nav>
        </aside>

        <div class="content">
            
        </div>
    </div>
    


    <script>
        const menuAction = document.querySelector(".bars");
        menuAction.addEventListener("click",()=>{
            const aside = document.querySelector(".aside");
            if (!aside.classList.contains("dismiss")){
                aside.classList.add("dismiss");
            } else {
                aside.classList.remove("dismiss");
            }
        })
    </script>

</body>
</html>
